<ion-view view-title="Product Categories">
  <ion-content>
    <ion-list class="item-arch" ng-repeat="category in cats">
      <ion-item href="#/app/categories/{{category.slug}}">
			<div class="cont">
				<img ng-src="{{category.image}}" width="auto" height="230px" style="min-width:100%;" />
				<h2 class="item-title"><span>{{category.name}}</span></h2>
				<div class="item-hero-overlay"></div>
			</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
